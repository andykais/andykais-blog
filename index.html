---
layout: default
title: Andrew Kaiser's Blog
---

<script type="text/javascript">
	{% include js/slider.js %}
</script>

<div id="page-wrapper">
	<div id="cover-photo" class="right-landscape"></div>
	<div id="post-container" class="left-post">
		<div id="circle">
			<div id="face"><img src="/img/me/734163_710085245668602_1982396748_n_small.jpg"></div>
		</div>

		<ul id="post-list">
			{% for post in site.posts %}
			  <li>
				<div>
					<a href="{{ post.url }}">{{ post.title }}</a>
					<div>{{ post.excerpt }}</div>
				</div>

			  </li>
			{% endfor %}
		</ul>
	</div>
</div>
